<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="library/fullPage.js-master/dist/fullpage.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="swiper-container w-full h-screen">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper w-full h-full">
        <!-- Slides -->
        <div
          class="
            section1
            swiper-slide
            bg-dark-green
            font-prompt
            h-full
            flex
            justify-center
            items-center
          "
        >
          <div class="container s1">
            <div class="group1">
              <div class="item1 text-yellow text-3xl md:text-6xl">
                คนไร้สิทธิ์
              </div>
              <div
                class="
                  item2
                  md:mt-3
                  text-white
                  whitespace-nowrap
                  text-2xl
                  md:text-3xl
                "
              >
                ขั้นพื้นฐานด้านสาธารณสุข
              </div>
            </div>
            <div class="divider flex items-center justify-center">
              <div class="inner bg-yellow"></div>
            </div>
            <div class="group2 flex">
              <div class="item-wrap text-yellow text-3xl md:text-6xl">
                <div class="item1">ต้องอดทน</div>
                <div class="item2"><span>อีกนาน</span></div>
                <div class="item3"><span>แค่ไหน</span></div>
              </div>

              <div class="item-wrap2 text-yellow text-3xl md:text-6xl">?</div>
            </div>
          </div>
        </div>
        <div
          class="
            section2
            swiper-slide
            bg-dark-green
            font-prompt
            flex
            justify-center
            items-center
          "
        >
          <div class="container w-5/6 m-auto">
            <div class="flex flex-col">
              <div class="text-white font-light text-xl1 sm:text-3xl">
                <span class="w-max"
                  >ถึงแม้ประเทศไทยจะได้ขยายหลักประกันสุขภาพ</span
                >
                <br class="hidden xs:block" />
                <span>ครอบคลุมคนไทยทุกคนตั้งแต่ปี 2545</span>
              </div>
              <div class="pl-5 sm:pl-10 relative mt-3 sm:mt-7">
                <div class="absolute bg-yellow w3 left-0 h-full"></div>
                <div class="">
                  <div class="text-yellow font-medium text-3xl sm:text-6xl">
                    แต่ในความเป็นจริง
                  </div>
                  <div
                    class="
                      text-yellow
                      font-medium
                      xs:w-max
                      text-2xl
                      sm:text-4xl sm:mt-3
                    "
                  >
                    ไม่สามารถครอบคลุมได้ทุกคน
                  </div>
                  <div class="text-white max font-light text-xl1 sm:text-3xl">
                    <span class="sm:mt-1 sm:block"
                      >ทำให้มีบุคคลที่ยังมีปัญหาสถานะและสิทธิได้รับ</span
                    >

                    <span class="sm:mt-1 sm:block"
                      >เพียงการสงเคราห์ตามหลักมนุษยธรรมเท่านั้น</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="swiper-container2 h-screen overflow-hidden">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide flex justify-center items-center">
                <img
                  src="../dist/assets/dog-cat-pet-circle-round-cartoon-logo-vector-icon_7688-519.jpg"
                  alt=""
                />
              </div>
              <div class="swiper-slide flex justify-center items-center">
                <img
                  src="../dist/assets/dog-cat-pet-circle-round-cartoon-logo-vector-icon_7688-519.jpg"
                  alt=""
                />
              </div>
              <div class="swiper-slide flex justify-center items-center">
                <img
                  src="../dist/assets/dog-cat-pet-circle-round-cartoon-logo-vector-icon_7688-519.jpg"
                  alt=""
                />
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="library/fullPage.js-master/dist/fullpage.min.js"></script>
  <script src="library/gsap/minified/gsap.min.js"></script>
  <script src="library/gsap/minified/ScrollTrigger.min.js"></script>
  <script src="library/gsap/minified/Flip.min.js"></script>
  <script src="library/gsap/minified/ScrambleTextPlugin.min.js"></script>
  <script src="js/main.js"></script>
</html>
